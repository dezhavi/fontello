en-US:
  download: Download webfont
  save: Save session
  export: Export font

  file_name_placeholder: font name
  file_name_help: |
    This name will be used for font files too.
    Use only small "a"..."z" letters, digits, "-" and "_".

  search_permalink_help: Permanent link to this search results

  menu_unselect_all: Unselect glyphs
  menu_reset_all: Reset all changes
  menu_import_config: Import config
  menu_import_config_help: >
    Select config.json or the whole fontello's zip archive.
    Also, you can drag and drop file to this page.
  menu_upload_custom_fonts: Upload custom fonts
  menu_upload_custom_fonts_help: >
     You can upload custom fonts from SVG file
  menu_css_prefix_text: 'CSS prefix:'
  menu_css_use_suffix: add after icon name

  menu_hinting: Hinting
  menu_hinting_help: >
    Adding font hints can make glyphs more sharp on small scale,
    but increase font size. We use `ttfautohint` for hinting.

  menu_encoding: Set encoding
  menu_encoding_pua: Private Use Area
  menu_encoding_pua_help: >
    This is the most compatible selection for all browsers.
    Also, this codes are ignored by screen readers. Used by default.
  menu_encoding_ascii: Text characters (ASCII)
  menu_encoding_ascii_help: >
    This encoding is convenient for designers, who plan to import
    font to graphics software
  menu_encoding_unicode: Unicode
  menu_encoding_unicode_help: >
    Try to follow default glyph codes. That can be useful, when
    you page can be looked without font, and you wish to see similar
    symbols instead. It helps not for all glyphs, and probably PUA
    encoding will be a better choice.

  help_us: >
    Are you designer?
    <a href="https://github.com/fontello/fontello/wiki/How-to-help"
        target="_blank">You can help</a>
    us improve fontello!
  build_error: >
    An error happened during processing your request:
    <em>"#{error}"</em>. Please, try again later.
